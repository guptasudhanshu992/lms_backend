# fly.toml app configuration file generated for lms-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "lms-backend-fbhhiw"
primary_region = "bom"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  # Environment-specific variables
  PORT = "8000"
  ENVIRONMENT = "production"
  
  # Python optimizations
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024

# Persistent storage for uploads, database, logs
[[mounts]]
  source = "lms_data"
  destination = "/app/data"
  initial_size = "1gb"

